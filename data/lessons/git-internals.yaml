title: "Course Setup"
description: "This lesson will guide you through setting up a new repository for the course."
category: ""
level: "advanced"
time: "4 minutes"
order: 2
steps:
  - id: 1
    title: "Create a new Directory"
    description: "To start our journey we need a fresh start"
    allowedCommands:
      - cmd: "mkdir git-internals"
        valid: "^mkdir\\s+git-internals$"
        output: []
        hint: "Make sure not to create this directory within another <em>repository</em>"
      - cmd: "mkdir git-internals && cd git-internals"
        valid: "^mkdir\\s+git-internals\\s*&&\\s*cd\\s+git-internals$"
        next: 3
        output: []
        hint: "Create the directory and directly change into it"
  
  - id: 2
    title: "Open new directory"
    description: "Change your CWD to the newly created directory"
    allowedCommands:
      - cmd: "cd git-internals"
        valid: "^cd\\s+git-internals$"
        output: []
  
  - id: 3
    title: "Initialize git"
    description: "Setup a new git repository"
    allowedCommands:
      - cmd: "git init"
        valid: "^git\\s+init$"
        output:
          - text: "Initialized empty Git repository in /Users/sf/git-internals/.git/"
            hint: "The path to your repository on your computer will naturally differ from the one displayed here."
